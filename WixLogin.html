<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login- Wix</title>
    <link rel="stylesheet" href="style_login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="box">
        <form action="">
            <div class="fields">
                <h2>Login</h2>
                <label for="name">Full Name</label><br>
                <input type="text" id="name" placeholder="Enter Your Name" required><br>
                <label for="email">E-mail ID</label> <br>
                <input type="email" id="email" placeholder="Enter Your Email ID" required><br>
                <label for="pwd">Password</label> <br>
                <input type="password" placeholder="Enter your password" required>
            </div>
            <button onclick="goback()"><a href="main.html">Login</a></button>
        </form>
    </div>
    <script src="wixlogin.js"></script>
</body>
</html>
